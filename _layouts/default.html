<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{ page.title }} - {{ site.title }}</title>

   <link rel="stylesheet" type="text/css" href="{{ site.path }}/assets/css/styles.css" >

   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
   <script src="{{ site.path }}/assets/js/bootstrap.min.js"></script>
	 <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container clearfix">
        <div class="navbar-header">
          <a class="navbar-brand site-title" href="/">{{ site.title }}</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Newsletter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if page.jumbotron %}
      <div class="jumbotron d-flex align-items-center min-vh-50">
        <div class="container text-center">
          <h3>Author, Husband, Cat Wrangler</h3>
        </div>
      </div>
    {% endif %}

    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div><!-- /.container -->

</body>
</html>
