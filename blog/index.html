---
layout: default
title: Blog
paginate: true
---

<div class="row pb-3">
  <h2>Blog</h2>
</div>

<section class="row">
    <ul class="list-group">
        {% for post in paginator.posts %}
          <li class="list-group-item p-4 row d-flex">
            <div class="col-lg-2 cover-image-wrapper d-flex justify-content-center">
              <img src="{{ post.image }}" alt-text="post cover image" class="blog-index-post-image"/>
            </div>
            <div class="col-lg-10">
              <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>
              <p>{{ post.excerpt }}</p>
            </div>
          </li>
        {% endfor %}
    </ul>

</section>

  <!-- Pagination
  ================================================== -->
<div class="bottompagination">
  <!-- <div class="pointerup"><i class="fa fa-caret-up"></i></div> -->
  <span class="navigation" role="navigation">
      {% include pagination.html %}
  </span>
</div>
